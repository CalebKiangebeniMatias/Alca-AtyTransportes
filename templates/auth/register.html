{% extends 'base.html' %}
{% block title %}Registrar Usuário{% endblock %}

{% block content %}
<style>
  /* Não sobrescrever o background global; usar variáveis do tema definido em base.html */

  .register-card {
    border: none;
    border-radius: 18px;
    background: var(--glass-bg);
    color: var(--accent-color);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    transition: all 0.4s ease;
  }

  .register-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
  }

  .register-card h3 {
    font-weight: 600;
    color: var(--success-color);
  }

  .form-control {
    border-radius: 12px;
    border: 1.5px solid rgba(255,255,255,0.06);
    padding: 10px 15px;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.02);
    color: var(--accent-color);
  }

  .form-control:focus {
    border-color: var(--success-color);
    box-shadow: 0 0 0 0.2rem rgba(39,174,96,0.12);
    outline: none;
  }

  select.form-control { cursor: pointer; }

  .btn-success {
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    background: linear-gradient(90deg, var(--secondary-color) 60%, var(--primary-color) 100%);
    border: none;
    color: var(--accent-color);
  }

  .btn-success:hover { transform: scale(1.02); }

  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--success-color), var(--secondary-color));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent-color);
    font-size: 35px;
    margin: 0 auto 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
  }

  .card-footer { border-top: none; background: none; margin-top: 10px; font-size: 0.9rem; }

  .card-footer a { color: var(--success-color); text-decoration: none; font-weight: 500; }

  .card-footer a:hover { text-decoration: underline; }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card register-card p-5 text-center" style="max-width: 460px; width: 100%;">
    <div class="avatar">
      <i class="fas fa-user-plus"></i>
    </div>

    <h3 class="mb-4">Criar Conta</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" class="form-control text-center" name="username" placeholder="Nome de usuário" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control text-center" name="email" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control text-center" name="telefone" placeholder="Telefone (opcional)">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control text-center" name="password" placeholder="Senha" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control text-center" name="confirm" placeholder="Confirmar senha" required>
      </div>

      <div class="mb-3">
        <select name="nivel_acesso" class="form-control text-center" required>
          <option value="" disabled selected>Selecione o nível de acesso</option>
          {% for value, label in niveis %}
            <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2 mt-2">
        <i class="fas fa-user-check me-2"></i> Registrar
      </button>
    </form>

    <div class="card-footer mt-3">
      <p>Já tem uma conta? <a href="{% url 'login' %}">Entrar</a></p>
    </div>
  </div>
</div>
{% endblock %}
