{% extends 'base.html' %}
{% block title %}Login - Gestão de Autocarros{% endblock %}

{% block content %}
<style>
  /* Usar variáveis do tema em base.html para manter consistência visual */

  .login-card {
    border: none;
    border-radius: 18px;
    background: var(--glass-bg);
    color: var(--accent-color);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    transition: all 0.4s ease;
    animation: fadeInUp 0.7s ease forwards;
  }

  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
  }

  .login-card h3 { font-weight: 600; color: var(--secondary-color); }

  .form-control {
    border-radius: 12px;
    border: 1.5px solid rgba(255,255,255,0.06);
    padding: 10px 15px;
    transition: all 0.3s ease;
    background: rgba(255,255,255,0.02);
    color: var(--accent-color);
  }

  .form-control:focus {
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 0.2rem rgba(36,99,163,0.12);
  }

  .btn-primary {
    border-radius: 12px;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    background: linear-gradient(90deg, var(--secondary-color) 60%, var(--primary-color) 100%);
    border: none;
    color: var(--accent-color);
  }

  .btn-primary:hover { transform: scale(1.02); }

  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent-color);
    font-size: 35px;
    margin: 0 auto 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    animation: pulse 2s infinite ease-in-out;
  }

  .card-footer { border-top: none; background: none; margin-top: 10px; font-size: 0.9rem; }

  .card-footer a { color: var(--secondary-color); text-decoration: none; font-weight: 500; }

  .card-footer a:hover { text-decoration: underline; }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.08); }
    70% { box-shadow: 0 0 0 12px rgba(0,0,0,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
  }

  @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card login-card p-5 text-center" style="max-width: 420px; width: 100%;">
    <div class="avatar mb-3">
      <i class="fas fa-bus"></i>
    </div>

    <h3 class="mb-4">Iniciar Sessão</h3>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" class="form-control text-center" name="username" placeholder="Usuário" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control text-center" name="password" placeholder="Senha" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
        <i class="fas fa-sign-in-alt me-2"></i> Entrar
      </button>
    </form>

    <div class="card-footer mt-4">
      <p>Não tem conta? <a href="{% url 'register' %}">Registre-se</a></p>
    </div>
  </div>
</div>
{% endblock %}
