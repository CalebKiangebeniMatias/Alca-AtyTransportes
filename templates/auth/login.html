{% extends 'base.html' %}
{% block title %}Login - Gestão de Autocarros{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-5 shadow-lg text-center" style="max-width: 420px; width: 100%;">
        <h3 class="mb-4 text-white"><i class="fas fa-bus me-2"></i>Iniciar Sessão</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control text-center" name="username" placeholder="Usuário" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control text-center" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                <i class="fas fa-sign-in-alt me-2"></i> Entrar
            </button>
            <p class="mt-4 mb-0">Não tem conta? <a href="{% url 'register' %}" class="text-info">Registre-se</a></p>
        </form>
    </div>
</div>
{% endblock %}
