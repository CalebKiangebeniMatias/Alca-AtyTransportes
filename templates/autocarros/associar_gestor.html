{% extends "base.html" %}

{% block title %}Associar Gestor - {{ sector.nome }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3><i class="fas fa-user-cog me-2"></i>Associar Gestor ao Setor: {{ sector.nome }}</h3>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_sectores' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
