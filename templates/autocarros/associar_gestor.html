{% extends "base.html" %}

{% block title %}Associar Gestor - {{ sector.nome }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3><i class="fas fa-user-cog me-2"></i>Associar Gestor ao Setor: {{ sector.nome }}</h3>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Salvar</button>
        <a href="{% url 'lista_sectores' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i>Voltar</a>
    </form>
</div>
{% endblock %}
