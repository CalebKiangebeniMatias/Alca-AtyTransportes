{% extends "base.html" %}
{% load l10n humanize %}

{% block title %}Ger√™ncia de Finan√ßas{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="fas fa-money-bill-trend-up me-2"></i> Ger√™ncia de Finan√ßas</h2>

    <div class="row">
        <!-- üîπ Gr√°fico de Lucros -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-chart-line"></i> Proje√ß√£o de Lucros Mensais
                </div>
                <div class="card-body">
                    <canvas id="graficoLucros"></canvas>
                </div>
            </div>
        </div>

        <!-- üîπ Gr√°fico de Custos -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <i class="fas fa-coins"></i> Custos Mensais
                </div>
                <div class="card-body">
                    <canvas id="graficoCustos"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Formatter pt-BR para eixos/tooltips (separador de milhares e v√≠rgula decimal)
    const numberFormatter = new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 2 });

    // üîπ Gr√°fico de Lucros
    new Chart(document.getElementById('graficoLucros'), {
        type: 'bar',
        data: {
            labels: {{ labels_json|safe }},
            datasets: [{
                label: 'Lucros (Kz)',
                data: {{ lucros_json|safe }},
                backgroundColor: 'rgba(36,99,163,0.7)',
                borderColor: 'rgba(36,99,163,1)',
                borderWidth: 1
            }]
        },
        options: { 
            responsive: true,
            scales: {
                y: {
                    ticks: {
                        callback: function(value) { return numberFormatter.format(value) + ' Kz'; }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const v = context.parsed.y ?? context.parsed;
                            return context.dataset.label + ': ' + numberFormatter.format(v) + ' Kz';
                        }
                    }
                }
            }
        }
    });

    // üîπ Gr√°fico de Custos
    new Chart(document.getElementById('graficoCustos'), {
        type: 'line',
        data: {
            labels: {{ custos_labels_json|safe }},
            datasets: [
                {
                    label: 'Sal√°rios',
                    data: {{ salarios_json|safe }},
                    borderColor: 'rgba(255,99,132,1)',
                    backgroundColor: 'rgba(255,99,132,0.2)',
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Combust√≠vel',
                    data: {{ combustivel_json|safe }},
                    borderColor: 'rgba(54,162,235,1)',
                    backgroundColor: 'rgba(54,162,235,0.2)',
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Manuten√ß√£o',
                    data: {{ manutencao_json|safe }},
                    borderColor: 'rgba(255,206,86,1)',
                    backgroundColor: 'rgba(255,206,86,0.2)',
                    fill: true,
                    tension: 0.3
                }
            ]
        },
        options: { 
            responsive: true,
            scales: {
                y: {
                    ticks: {
                        callback: function(value) { return numberFormatter.format(value) + ' Kz'; }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const v = context.parsed.y ?? context.parsed;
                            return context.dataset.label + ': ' + numberFormatter.format(v) + ' Kz';
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
