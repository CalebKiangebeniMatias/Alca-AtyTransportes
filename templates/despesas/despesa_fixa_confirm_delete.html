{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
  <h4>Eliminar Despesa Fixa</h4>
  <p>Confirma eliminar: <strong>{{ despesa }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'listar_despesas_fixas' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
